<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4081;
        }
        p {
            color: #555;
        }
        .card img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="lulu.jpeg" alt="Birthday Image">
        <h1>Happy birthday to my lulu <3</h1>
        <p> Minii Nomuluun hamgiin huurhun n shuu. Hairtaidaa</p>
    </div>
</body>
</html>
